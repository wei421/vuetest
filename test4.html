<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div id="app1">
    <hello1></hello1>
    <hr>
    <hello2></hello2>
</div>

<div id="app2">
    <hello2></hello2>
    <hr>
    <hello3></hello3>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script>


    //  全局绑定数据
    var data = {
        addtext: "",
        btnBool: false,
    };


    //全局注册组件
    Vue.component(
        "hello2", {
            data: function () {
                return data
            },
            template: "<p>This is cmp1!{{ addtext }}(<button @click='method1'>click</button>)</p>",
            methods: {
                method1: function () {
                    this.btnBool = !this.btnBool;
                    this.addtext = this.btnBool === true ? "it changed!" : "";
                }
            }
        }
    );

    //全局注册组件
    Vue.component(
        "hello3", {
            data: function () {
                return data = {
                    addtext: "",
                    btnBool: false,
                };
            },
            template: "<p>This is cmp3!{{ addtext }}(<button @click='method1'>click</button>)</p>",
            methods: {
                method1: function () {
                    this.btnBool = !this.btnBool;
                    this.addtext = this.btnBool === true ? "it changed!" : "";
                }
            }
        }
    );


    // 局部注册组件
    new Vue({
        el: "#app1",
        components: {
            "hello1": {
                data: function () {
                    return {
                        addtext: "",
                        btnBool: false,
                    }
                },
                template: "<p>This is cmp2!{{ addtext }}(<button @click='method1'>click</button>)</p>",
                methods: {
                    method1: function () {
                        this.btnBool = !this.btnBool;
                        this.addtext = this.btnBool === true ? "it changed!" : "";
                    }
                }
            }
        }
    });

    new Vue({
        el: "#app2",
    });

</script>
</body>
</html>
